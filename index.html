<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="card">
      <article class="card__article">
        <img
          src="images/avatar-jessica.jpeg"
          alt="Jessica Randall"
          class="card__article__img"
          width="176"
          height="176"
        />
        <div class="card__article__div">
          <h1 class="card__article__h1">Jessica Randall</h1>
          <h2 class="card__article__h2">London, United Kingdom</h2>
        </div>
        <p class="card__article__p">"Front-end developer and avid reader."</p>
      </article>

      <ul class="card__ul">
        <li class="card__ul__li"><a href="#"> GitHub </a></li>
        <li class="card__ul__li"><a href="#"> Frontend Mentor </a></li>
        <li class="card__ul__li"><a href="#"> LinkedIn </a></li>
        <li class="card__ul__li"><a href="#"> Twitter </a></li>
        <li class="card__ul__li"><a href="#"> Instagram </a></li>
      </ul>
    </main>

    <footer class="footer">
      <p class="footer__p">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by <a href="https://github.com/AlyaaRushdy">Alyaa Ahmed</a>.
      </p>
    </footer>
  </body>
</html>
